<div class="panel">
	<div class="panel-heading bg-success">
		<h1 class="panel-title text-center info">Free Drawing Mode</h1>
	</div>
	<div class="panel-body">				
		<div id="drawing-mode-options" ng-show="enabledFreeDraw()">
			<form id="drawing-form" class="form-horizontal" onsubmit="return false;">
				<div class="form-group">
					<label for="drawing-mode-selector" class="col-sm-4 control-label">Mode</label>
					<div class="col-sm-8">
						<select class="form-control" id="drawing-mode-selector">
							<option value="Pencil">Pencil</option>
							<option value="Circle">Circle</option>
							<option value="Spray">Spray</option>
							<option value="Pattern">Pattern</option>
							<option value="hline">hline</option>
							<option value="vline">vline</option>
							<option value="square">square</option>
							<option value="diamond">diamond</option>
							<option value="texture">texture</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="drawing-line-width" class="col-sm-4 control-label">Line Width</label>
					<div class="col-sm-8">
						<span class="info">20</span>
						<input type="range" value="20" min="0" max="150" id="drawing-line-width">
					</div>
				</div>							  
				<div class="form-group">
					<label for="drawing-shadow-width" class="col-sm-4 control-label">Shadow Width</label>
					<div class="col-sm-8">
						<span class="info">0</span>
						<input type="range" value="0" min="0" max="50" id="drawing-shadow-width">
					</div>
				</div>
				<div class="form-group">
					<label for="drawing-color" class="col-sm-4 control-label">Line Color</label>
					<div class="col-sm-8">
						<input type="color" value="#005E7A" id="drawing-color">
					</div>
				</div>
				<div class="form-group">
					<label for="drawing-shadow-color" class="col-sm-4 control-label">Shadow Color</label>
					<div class="col-sm-8">
						<input type="color" value="#005E7A" id="drawing-shadow-color">
					</div>
				</div>
				<div class="form-group">
					<label for="drawing-shadow-offset" class="col-sm-4 control-label">Shadow Offset</label>
					<div class="col-sm-8">
						<span class="info">0</span>
						<input type="range" value="0" min="0" max="50" id="drawing-shadow-offset">
					</div>
				</div>							  
			</form>
		</div>
	</div>
</div>
