<div class="panel">
	<div class="panel-heading bg-success">
		<h1 class="panel-title text-center info">Text Customization</h1>
	</div>
	<div class="panel-body">				
		<div id="text-options" ng-show="enabledTextOptions()">
			<form id="text-options-form" class="form-horizontal" onsubmit="return false;">
				<div class="form-group">
					<label for="drawing-mode-selector" class="col-sm-4 control-label">Text</label>
					<div class="col-sm-8">
						<textarea class="form-control" rows="2" bind-value-to="text">Sample Text</textarea>
					</div>
				</div>
				<div class="form-group">
					<label for="font-family" class="col-sm-4 control-label">Font family</label>
					<div class="col-sm-8">
						<select id="font-family" class="form-control" bind-value-to="fontFamily">
							<option value="arial">Arial</option>
							<option value="helvetica" selected>Helvetica</option>
						</select>
					</div>
				</div>							  
				<div class="form-group">
					<label for="text-align" class="col-sm-4 control-label">Text align</label>
					<div class="col-sm-8">
						<select id="text-align" class="form-control" bind-value-to="textAlign">
							<option value="Left">Left</option>
							<option value="Center">Center</option>
							<option value="Right">Right</option>
							<option value="Justify">Justify</option>
						</select>
					</div>
				</div>
				<div class="form-group">
					<label for="text-bg-color" class="col-sm-4 control-label">Background color</label>
					<div class="col-sm-8">
						<input type="color" value="" id="text-bg-color" size="10" bind-value-to="bgColor">
					</div>
				</div>
				<div class="form-group">
					<label for="text-lines-bg-color" class="col-sm-4 control-label">Background text color</label>
					<div class="col-sm-8">
						<input type="color" value="" id="text-lines-bg-color" size="10" bind-value-to="textBgColor">
					</div>
				</div>
				<div class="form-group">
					<label for="text-stroke-color" class="col-sm-4 control-label">Stroke color</label>
					<div class="col-sm-8">
						<input type="color" value="" id="text-stroke-color" bind-value-to="strokeColor">
					</div>
				</div>
				<div class="form-group">
					<label for="text-stroke-width" class="col-sm-4 control-label">Stroke width</label>
					<div class="col-sm-8">
						<span class="info">1</span>
						<input type="range" value="1" min="1" max="5" id="text-stroke-width" bind-value-to="strokeWidth">
					</div>
				</div>
				<div class="form-group">
					<label for="text-font-size" class="col-sm-4 control-label">Font size</label>
					<div class="col-sm-8">
						<span class="info">25</span>
						<input type="range" value="" min="1" max="120" step="1" id="text-font-size" bind-value-to="fontSize">
					</div>
				</div>
				<div class="form-group">
					<label for="text-line-height" class="col-sm-4 control-label">Line height</label>
					<div class="col-sm-8">
						<span class="info">1.3</span>
						<input type="range" value="" min="0" max="10" step="0.1" id="text-line-height" bind-value-to="lineHeight">
					</div>
				</div>
				<div class="form-group">
					<label for="drawing-font-style" class="col-sm-4 control-label">Font style</label>
					<div class="col-sm-8" id="drawing-font-style">
						<button type="button" class="btn" ng-click="toggleBold()" ng-class="{'btn-primary': isBold(), 'btn-default': !isBold()}">
							<i class="fa fa-bold"></i>
						</button>
						<button type="button" class="btn btn-default" id="text-cmd-italic" ng-click="toggleItalic()" ng-class="{'btn-primary': isItalic(), 'btn-default': !isItalic()}">
							<i class="fa fa-italic"></i>
						</button>
						<button type="button" class="btn btn-default" id="text-cmd-underline" ng-click="toggleUnderline()" ng-class="{'btn-primary': isUnderline(), 'btn-default': !isUnderline()}">
							<i class="fa fa-underline"></i>
						</button>
						<button type="button" class="btn btn-default" id="text-cmd-linethrough" ng-click="toggleLinethrough()" ng-class="{'btn-primary': isLinethrough(), 'btn-default': !isLinethrough()}">
							<i class="fa fa-strikethrough"></i>
						</button>
						<button type="button" class="btn btn-default" id="text-cmd-overline" ng-click="toggleOverline()" ng-class="{'btn-primary': isOverline(), 'btn-default': !isOverline()}">
							<img style="height: 20px;margin: -2px 0 0 -2px;" src="data:image/png;base64,iVBORw0KGgoAAAANSUhEUgAAABAAAAAQCAYAAAAf8/9hAAAA3klEQVQ4T63SMQgBURzH8TsDMdkMymo0GIxKFhODURHFaGQzWBiNFFFGA5NFymgwGK3KYLORUr6vvHpeR6/urj7d393Pr3+9sy2Xl+3y/5bnBQuDjYpqxvMNRHkYdSQRxB0HjHDTN3TaoE0oDnG/IoIeTp/7V4dTwZLEGkMl2WDOoWCywYbQHFMlXGEuIWtSsCM0w0QJV5nLSJsUbAmtMFDCTeY8MiYFfUIJ1HBBFGMc0fpX4ONlADF0kII8xj1zF2c88JJF6inIghAv/dBP6Mkz8U38LNC3M/rt+lN+A9YQIxGxPu2vAAAAAElFTkSuQmCC">
						</button>
					</div>
				</div>						  
			</form>
		</div>
	</div>
</div>
